<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui = "http://java.sun.com/jsf/facelets">

<h:head>
	<title>Relatório de Lançamentos</title>

</h:head>

<h:body>
	
	<ui:include src="/menu.xhtml" />

	<b:messages id="msg"/>
	
	
	<h:form id="formLancamento" style="margin: 2% 25% 3% 25%;">
		<center><h3>Relatório de Lançamentos</h3></center><br/>
		
		<b:panelGrid columns="1">
			<b:panel>
			<b:column>
				<h:outputLabel value="Data Inicial"/>
				<b:datepicker value="#{rellancamento.datainicio}"/>
			</b:column>
			
			<b:column>
				<h:outputLabel value="Data Fim"/>
				<b:datepicker value="#{rellancamento.datafim}"/>
			</b:column>
			
			<b:column>
				<h:outputLabel value="Número da Nota"/>
				<b:inputText value="#{rellancamento.numNota}"/>
			</b:column>
			
			<b:column>
				<h:outputLabel value="Empresa"/>
				<b:inputText value="#{rellancamento.empresaDestino}"/>
			</b:column>
			
			</b:panel>

		</b:panelGrid>
		<center>
		<b:commandButton value="Buscar" action="#{rellancamento.buscarLancamento}" look="primary"/>
		</center>

	</h:form><br/>
		
		
	<h:form style="margin: 1% 25% 3% 25%;">
		<b:panel title="Resultado" collapsible="false" look="success">
		<b:dataTable value="#{rellancamento.lancamentos}" var="Lanc" border="2" pdf="true" excel="true" >
					
			<b:dataTableColumn value="#{Lanc.id}" label="Id"/>
			<b:dataTableColumn value="#{Lanc.numeroNotaFiscal}" label="Nota"/>
			<b:dataTableColumn value="#{Lanc.empresaDestino}" label="Empresa"/>
			<b:dataTableColumn value="#{Lanc.datainicio}" label="Início"/>
			<b:dataTableColumn value="#{Lanc.dataFim}" label="Fim"/>
			
		</b:dataTable>
		</b:panel>
		</h:form>
</h:body>
</html>
