<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Login</title>

</h:head>

<h:body>

	<b:messages autoUpdate="true" id="msg"/>
	
	<h:form id="formLogin" style="margin-top:15%; margin-left:35%; margin-right:35%; margin-buttom:15%;">
	
		<h1>Realize o Login</h1>
		
		<h:panelGrid columns="1">
		
			<b:panel>
		
				<b:column>
					<h:outputLabel value="Login: "/>
					<b:inputText id="login" value="#{pessoaBean.pessoa.login}" required="true" requiredMessage="Informe o login"/>
				</b:column>
				
				<b:column>
					<h:outputLabel value="Senha: "/>
					<b:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}" required="true" requiredMessage="Informe a senha"/>
				</b:column>
			
				<b:column>
					<b:commandButton value="Acessar" action="#{pessoaBean.logar}" style="width: 100%;"/>
				</b:column>
				
			</b:panel>
		
		</h:panelGrid>
		
	</h:form>

</h:body>

</html>
