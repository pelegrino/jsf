<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Login</title>

</h:head>

<h:body>

	<h:form id="formLancamento" style="margin-top:20%; margin-left:40%;">
		<h1>Lançamentos</h1>
		
		<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header" >
			<h:outputText value="Lançamentos"/>
			</f:facet>
			
			<h:outputLabel value="Id:"/>
			<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true"/>
			
			<h:outputLabel value="Nota:"/>
			<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />
			
			<h:outputLabel value="Origem:"/>
			<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />
			
			<h:outputLabel value="Destino:"/>
			<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />
			
			<h:outputLabel/>
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{lancamentoBean.novo}" image="/resources/img/contact_new.png" title="Novo"/>
				<h:commandButton style="margin-left:1cm;" value="Salvar" action="#{lancamentoBean.salvar}" image="/resources/img/save_disk.png" title="Salvar"/>
				<h:commandButton style="margin-left:1cm;" value="Deletar" action="#{lancamentoBean.remove}" image="/resources/img/delete.png" title="Deletar"/>
				<h:commandButton style="margin-left:1cm;" value="Limpar" type="reset" image="/resources/img/clear.png" title="Limpar"/>
			</h:panelGroup>
			
		</h:panelGrid>
		
		</h:form>

	</h:form>

</h:body>

</html>
