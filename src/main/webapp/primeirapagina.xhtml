<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>

	<h:form id="formPessoa">
		<h1>Olá JSF</h1>
		<h:outputLabel value="Nome: " for="campoNome"/>
		<h:inputText id="campoNome" value="#{pessoaBean.nome}"/>
		<br/>
		<br/>
		<h:outputLabel value="Senha: " for="senha"/>
		<h:inputSecret id="senha" value="#{pessoaBean.senha}"/>
		<br/>
		<br/>
		<h:outputLabel value="Texto: " for="texto"/>
		<h:inputTextarea id="texto" value="#{pessoaBean.texto}"/>
		<br/>
		<br/>
		<h:commandButton binding="#{pessoaBean.commandButton}" value="Adicionar Nome" action="#{pessoaBean.addNome}"/>
		<br/>
		<br/>
		<h:dataTable value="#{pessoaBean.nomes}" var="nome">
			<h:column>
				<b><h:outputText value="#{nome}"/></b>			
			</h:column>
		</h:dataTable>
	</h:form>

</h:body>

</html>
