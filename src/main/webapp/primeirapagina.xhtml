<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
	<title>Cadastro de Usuários</title>
</h:head>

<h:body>

	<ui:include src="/menu.xhtml"/>

	<h:form id="formPessoa" enctype="multipart/form-data">

		<h:messages infoStyle="color:green"/>

		<h:panelGrid columns="2">
		<f:facet name="header">
			<h:outputText value="CADASTRO DE USUÁRIOS"/>
		</f:facet>
			
		<h:outputLabel value="Id: "/>
		<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
		
		<h:outputLabel value="Foto: "/>
		<h:inputFile id="foto" value="#{pessoaBean.arquivoFoto}"></h:inputFile>
		
		<h:outputLabel value="Nome: "/>
		<h:inputText value="#{pessoaBean.pessoa.nome}" required="true" requiredMessage="Informe o nome do usuário" pt:placeholder="Informe o Nome" validatorMessage="O nome de ter no mínimo 3 letras">
			<f:validateLength minimum="3" maximum="50"/>
		</h:inputText>
		
		<h:outputLabel value="Sobrenome: "/>
		<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
		
		<h:outputLabel value="Idade: "/>
		<h:inputText value="#{pessoaBean.pessoa.idade}"/>	
		
		<h:outputLabel value="Sexo: "/>	
		<h:selectOneMenu id="camposexo" value="#{pessoaBean.pessoa.sexo}" required="false">
			<f:selectItem itemValue="Não Especificado" itemLabel="[-Selecione-]" noSelectionOption="true"/>
			<f:selectItem itemValue="Masculino"/>
			<f:selectItem itemValue="Feminino"/>
		</h:selectOneMenu>
		
		<h:outputLabel value="Nascimento: "/>
		<h:inputText value="#{pessoaBean.pessoa.dataNascimento}" converterMessage="Data errada!">
			<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="GMT-03:00"/>
		</h:inputText>
		
		<h:outputLabel value="Frameworks: "/>	
		<h:selectManyMenu id="campoframeworks" style="height:90px;" value="#{pessoaBean.pessoa.frameworks}">
			<f:selectItem itemValue="Hibernate"/>
			<f:selectItem itemValue="Spring MVC"/>
			<f:selectItem itemValue="JPA"/>
			<f:selectItem itemValue="Prime Faces"/>
			<f:selectItem itemValue="JSF"/>
		</h:selectManyMenu>
		
		<h:outputLabel value="CEP:"/>
		<h:inputText value="#{pessoaBean.pessoa.cep}">
			<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}" render="logradouro complemento bairro localidade uf unidade ibge gia"/>
		</h:inputText>
		
		<h:outputLabel value="Logradouro: "/>
		<h:inputText value="#{pessoaBean.pessoa.logradouro}" id="logradouro"/>
		
		<h:outputLabel value="Complemento: "/>
		<h:inputText value="#{pessoaBean.pessoa.complemento}" id="complemento"/>
		
		<h:outputLabel value="Bairro: "/>
		<h:inputText value="#{pessoaBean.pessoa.bairro}" id="bairro"/>
		
		<h:outputLabel value="Localidade: "/>
		<h:inputText value="#{pessoaBean.pessoa.localidade}" id="localidade"/>
		
		<h:outputLabel value="UF: "/>
		<h:inputText value="#{pessoaBean.pessoa.uf}" id="uf"/>
		
		<h:outputLabel value="Unidade: "/>
		<h:inputText value="#{pessoaBean.pessoa.unidade}" id="unidade"/>
		
		<h:outputLabel value="IBGE: "/>
		<h:inputText value="#{pessoaBean.pessoa.ibge}" id="ibge"/>
		
		<h:outputLabel value="GIA: "/>
		<h:inputText value="#{pessoaBean.pessoa.gia}" id="gia"/>
		
		<h:outputLabel value="Ativo: "/>	
		<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />
		
		<h:outputLabel value="Login: "/>
		<h:inputText value="#{pessoaBean.pessoa.login}"/>	
		
		<h:outputLabel value="Senha: "/>
		<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>	
		
		<h:outputLabel value="Perfil: "/>	
		<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false">
			<f:selectItem itemValue="Não Especificado" itemLabel="[-Selecione-]" noSelectionOption="true"/>
			<f:selectItem itemValue="Administrador"/>
			<f:selectItem itemValue="Secretario"/>
			<f:selectItem itemValue="Recepcionista"/>
		</h:selectOneMenu>
		
		<h:outputLabel value="Programador: "/>
		<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgramador}" layout="pageDirection">
			<f:selectItem itemValue="J" itemLabel="Júnior"/>
			<f:selectItem itemValue="P" itemLabel="Pleno"/>
			<f:selectItem itemValue="S" itemLabel="Senior"/>
			<f:selectItem itemValue="E" itemLabel="Especialista"/>
		</h:selectOneRadio>		
		
		<h:outputLabel value="Linguagens: "/>
		<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}">
			<f:selectItem itemValue="1" itemLabel="Java"/>
			<f:selectItem itemValue="2" itemLabel="Python"/>
			<f:selectItem itemValue="3" itemLabel="C#"/>
			<f:selectItem itemValue="4" itemLabel="Ruby"/>
			<f:selectItem itemValue="5" itemLabel="Golang"/>
		</h:selectManyCheckbox>		
			
			
		<h:outputLabel value="Estados:"/>
		<h:selectOneMenu value="#{pessoaBean.pessoa.estados}" immediate="true" id="comboEstados" converter="estadoConverter">
			<f:selectItem itemLabel="[-Selecione o Estado-]" noSelectionOption="true"/>
			<f:selectItems value="#{pessoaBean.estados}"/>
			<f:ajax event="change" execute="@this" render="comboCidade" listener="#{pessoaBean.carregaCidades}"/>
		</h:selectOneMenu>
		
		<h:outputLabel value="Cidades:"/>
		<h:selectOneMenu value="#{pessoaBean.pessoa.cidades}" immediate="true" id="comboCidade" converter="cidadeConverter">
			<f:selectItem noSelectionOption="true" itemLabel="[-Selecione a Cidade-]"/>
			<f:selectItems value="#{pessoaBean.cidades}"/>
		</h:selectOneMenu>
		
			
		<h:outputLabel/>
		<h:panelGroup>
		<h:commandButton value="Novo" action="#{pessoaBean.novo}" image="/resources/img/contact_new.png" title="Novo" />
		<h:commandButton style="margin-left:1cm;" value="Salvar" action="#{pessoaBean.salvar}" image="/resources/img/save_disk.png" title="Salvar"/>
		<h:commandButton style="margin-left:1cm;" value="Deletar" action="#{pessoaBean.remove}" image="/resources/img/delete.png" title="Deletar" rendered="#{pessoaBean.permiteAcesso('Administrador')}" immediate="true"/>
		<h:commandButton style="margin-left:1cm;" value="Limpar" action="#{pessoaBean.limpar}" image="/resources/img/clear.png" title="Limpar" immediate="true"/>
		</h:panelGroup>
		
		</h:panelGrid>
		</h:form>
		
		<h:form>
		<br/>
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="1" cellspacing="2" cellpadding="6">
		<f:facet name="header">
			Lista de Usuários Cadastrados
		</f:facet>
		
			<h:column>
				<f:facet name="header">Foto</f:facet>
				<h:commandLink actionListener="#{pessoaBean.download}">
				<h:graphicImage width="60" height="60" value="#{pessoa.fotoIconBase64}"/>
				<f:param name="fileDownloadId" value="#{pessoa.id}" />
				</h:commandLink>
			</h:column>
		
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{pessoa.id}"/>
			</h:column>
		
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Sexo</f:facet>
				<h:outputText value="#{pessoa.sexo}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar" immediate="true" action="#{pessoaBean.editar}">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="/resources/img/edit.png"/>				
				</h:commandLink>
			</h:column>
			
			<h:column rendered="#{pessoaBean.permiteAcesso('Administrador')}">
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove}" title="Excluir" immediate="true">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />	
					<h:graphicImage value="/resources/img/delete.png"/>				
				</h:commandLink>
			</h:column>
		
		</h:dataTable>
		</h:form>

	

</h:body>

</html>
